          font-family="'Arial Black', Arial, Helvetica, sans-serif" 
          font-size="170" 
          font-weight="bold"
          fill="#FFFFFF" 
          text-anchor="middle"
          dominant-baseline="central" 
          x="510.5" 
          y="117.5">Logo</text> 
