<?xml version="1.0" encoding="UTF-8"?>
<svg width="786" height="235" viewBox="0 0 786 235" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <g id="Placeholder-Logo" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

    <!-- Права частина ПРОЗОРА -->

    <!-- Ліва частина (суцільний червоний фон) -->
    <rect id="Icon-Background" fill="#8B1A1A" x="0" y="0" width="235" height="235" rx="30"></rect>

        <!-- Параметри тексту: -->
    <!--   font-family: 'Arial Black', Arial, Helvetica, sans-serif (Спроба 'Arial Black' для більшої ваги) -->
    <!--   font-size: 170 (Дуже великий розмір) -->
    <!--   font-weight: bold -->
    <!--   fill: #FFFFFF (Білий) -->
    <!--   text-anchor: middle (Центрування по горизонталі) -->
    <!--   dominant-baseline: central (Центрування по вертикалі) -->
    <!--   x: 510.5 (Координата X) -->
    <!--   y: 117.5 (Координата Y, трохи вище центру) -->
